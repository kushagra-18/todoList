<h4 class="mt-5"> Add Todo</h4>
<form (ngSubmit) = "onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Todo title</label>
      <input type="text" [(ngModel)] = 'title' name = 'title' class="form-control" id="title">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" [(ngModel)] = 'desc' name = "desc" class="form-control" id="desc">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add</button>
  </form>
